plugins {
    id 'java'
}
apply plugin: "groovy"
apply plugin: "kotlin"

group 'org.springframework'
version '5.2.12.RELEASE'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile(project(":spring-context"))

}

test {
    useJUnitPlatform()
}